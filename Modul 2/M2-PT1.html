<!DOCTYPE html>
<html lang = "id">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width", initial-scale = 1.0>
        <title>Form Input Nilai</title>
    </head>
    <body>
        <h1>Form Input Data Nilai Matakuliah</h1>
        <form method = "get">
            <table border = "0">
                <tr>
                    <td><label for = "inputText">Nama Mahasiswa </label></td>
                    <td>
                        <input type = "text" id = "nama" name = "nama"
                        maxlength = "100" min = "5" size = "50" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">Nama Matakuliah </label></td>
                    <td>
                        <input type = "text" id = "namaMatkul" name = "namaMatkul"
                        maxlength = "100" min = "5" size = "50" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">SKS </label></td>
                    <td>
                        <input type = "number" id = "sks" name = "sks" pattern = "[0-9]" maxlength = "2" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">Jumlah Kehadiran </label></td>
                    <td>
                        <input type = "number" id = "jumlahKehadiran" name = "jumlahKehadiran" pattern = "[0-9]" maxlength = "2" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">Nama Dosen </label></td>
                    <td>
                        <input type = "text" id = "namaDosen" name = "namaDosen"
                        maxlength = "100" min = "5" size = "50" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">Nilai Tugas </label></td>
                    <td>
                        <input type = "number" id = "nilaiTugas name = "nilaiTugas" pattern = "[0-9]" maxlength = "3" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">Nilai Quiz </label></td>
                    <td>
                        <input type = "number" id = "nilaiQuiz" name = "nilaiQuiz" pattern = "[0-9]" maxlength = "3" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">Nilai UTS </label></td>
                    <td>
                        <input type = "number" id = "nilaiUts" name = "nilaiUts" pattern = "[0-9]" maxlength = "3" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">Nilai UAS </label></td>
                    <td>
                        <input type = "number" id = "nilaiUas" name = "nilaiUas" pattern = "[0-9]" maxlength = "3" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">Nilai AKhir </label></td>
                    <td>
                        <input type = "number" id = "nilaiAkhir" name = "nilaiAkhir" pattern = "[0-9]" maxlength = "3" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">Nama Huruf </label></td>
                    <td>
                        <input type = "text" id = "nilaiHuruf" name = "nilaiHuruf" maxlength = "2" size = "50" required />
                    </td>
                </tr>
                <tr>
                    <td colspan = "2">
                        <button name = "save" value = "simpan">Simpan</button>
                        <button type = "reset" name = "cancel" value = "batal">Batal</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
