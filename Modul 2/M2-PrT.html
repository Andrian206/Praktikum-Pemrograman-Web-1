<!DOCTYPE html>
<html lang = "id">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width", initial-scale = 1.0>
        <title>Form Login</title>
    </head>
    <body>
        <h1>Form Login Akun</h1>
        <form method = "get">
            <table border = "0">
                <tr>
                    <td><label for = "inputText">Username</label></td>
                    <td>
                        <input type = "text" id = "username" name = "username"
                        maxlength = "50" min = "10" size = "50" required />
                    </td>
                </tr>
                <tr>
                    <td><label for = "inputText">Password</label></td>
                    <td>
                        <input type = "password" id = "password" name = "password" min = "8"
                        maxlength = "50" size = "50" pattern = "(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#])" required />
                    </td>
                </tr>
                    <td colspan = "2">
                        <button name = "Login" value = "Login">Login</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
